
<div [formGroup]="formGroup">

<mat-form-field class="full-width">
    <input 
    matInput 
    [placeholder]="titulo" 
    [name]="controlName" 
    [formControlName]="controlName">

     <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">campo obrigatorio</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Campo suporta no maximo {{validacao.lengthValidar(formControl, 'maxlength')}} characters</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Campo precisa de no minimo {{validacao.lengthValidar(formControl, 'minlength')}} characters</mat-error> 


  </mat-form-field>
</div>
